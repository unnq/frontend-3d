<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>uitest â€¢ demosite by Alter Ego Group</title>
    <link rel="icon" href="data:,">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- Page styles -->
    <link rel="stylesheet" href="./css/uistyles.css" />

    <!-- Import map for Three.js ESM + addons -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
    </script>
  </head>
  <body>
    <!-- Background 3D canvas mount -->
    <div id="bg3d"></div>

    <!-- React UI overlay -->
    <div id="ui-root"></div>

    <!-- Three.js background (ES module) -->
    <script type="module" src="./js/bg3d.js"></script>

    <!-- React (UMD) + Babel for JSX UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- ReactPlayer (UMD) -->
    <script src="https://unpkg.com/react-player@2.16.0/dist/ReactPlayer.standalone.js"></script>
    <!-- Music UI (JSX, compiled in-browser) -->
    <script type="text/babel" data-presets="env,react" src="./js/musicplayer.jsx"></script>
    <!-- UI (JSX compiled in-browser) -->
    <script type="text/babel" data-presets="env,react" src="./js/uipage.jsx"></script>
    
  </body>
</html>
